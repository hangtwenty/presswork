version: 1
formatters:
    simple:
        format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
    verbose:
        format: "%(levelname)-8s %(asctime)s %(name)s %(filename)s:%(lineno)s | %(funcName)s | %(message)s"
#    very_verbose:
#        format: "%(levelname)-8s %(asctime)s %(name)s %(pathname)s:%(lineno)s | %(funcName)s | %(message)s"
handlers:
    console:
        class: logging.StreamHandler
        formatter: simple
        level: WARN
        stream: ext://sys.stderr
    file_debug:
        class: logging.handlers.RotatingFileHandler
        formatter: verbose
        level: DEBUG
        filename: /tmp/presswork.debug.log
        maxBytes: 10485760
        backupCount: 3
        encoding: utf8
    file_info:
        class: logging.handlers.RotatingFileHandler
        formatter: simple
        level: INFO
        filename: /tmp/presswork.info.log
        maxBytes: 10485760
        backupCount: 3
        encoding: utf8
    file_error:
        class: logging.handlers.RotatingFileHandler
        formatter: verbose
        level: ERROR
        filename: /tmp/presswork.error.log
        maxBytes: 10485760
        backupCount: 3
        encoding: utf8

root:
    level: "DEBUG" # DEBUG and above
    handlers: [console, file_info, file_error, file_debug]

loggers:
    presswork:
        level: "DEBUG" # DEBUG and above
        handlers: [console, file_info, file_error, file_debug]
        propagate: False

